<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  <script src="script/script.js" async></script>

</head>

<body>

  <!-- Rating state start -->

  <section class="container">

    <div id="opinion">
        
      <div class="circle">
        <img src="images/icon-star.svg" alt="star icon" id="star">
      </div>

      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <div id="rating">
        <button class="circle-button" id="1">1</button>
        <button class="circle-button" id="2">2</button>
        <button class="circle-button" id="3">3</button>
        <button class="circle-button" id="4">4</button>
        <button class="circle-button" id="5">5</button>      
      </div>

      <button class="button" onclick="submit()">Submit</button>

    </div>

    <div id="thank-you-state">

      <img src="images/illustration-thank-you.svg" alt="thank you ilustration">

      <div id="selected"></div>

      <h1>Thank you!</h1>

      <p>We appreciate youtaking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>

    </div>
  </section>

</body>
</html>
